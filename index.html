<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="normal.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="mobile-layout">
       
        <header>
            <a href="index.html" class="icon" onclick="">
                <i class="fa fa-sync-alt"></i>
              </a>
            <input type="text" id="search-term"><button id="search">
                <i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">          
              
            </ul>
        </div>
        <div class="meals" id="meals">      
            
        </div>
         
    </div>
    <div class="meal-infoContainer hidden" id="meal-popup">
        <div class="meal-info" id="meal-info">
            <div>
                <button class="close" id="meal-close"> 
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-infoDisplay" id="meal-infoDisplay">
                    
                </div>               
            </div>              
        </div>
    </div>  
</body>
</html>
